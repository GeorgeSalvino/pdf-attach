<form [formGroup]="fileForm">
  <input #fileInput formControlName="fileUpload" type="file" (change)="loadFile()">
</form>

<button (click)="changePage(false)">Previous</button>
<button (click)="changePage(true)">Next</button>

<span #pageCounter>Page {{ currentPageNumber }} / {{ numberOfPages }}</span>

<!-- <iframe [src]="pdf64"></iframe> -->

<canvas #theCanvas id="the-canvas"></canvas>

<button (click)="deletePage()">Delete Page</button>


<canvas #leftCanvas id="left-canvas"></canvas>
<canvas #middleCanvas id="left-canvas"></canvas>
<canvas #rightCanvas id="left-canvas"></canvas>
